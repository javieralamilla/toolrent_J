services:
  # Base de datos local (necesaria para que funcione todo el sistema)
  db:
    image: postgres:15-alpine
    container_name: toolrent_db
    environment:
      - POSTGRES_DB=ToolRent
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # --- FRONTEND (Usando la imagen que subió Jenkins) ---
  frontend1:
    image: javieralamilla/toolrent-frontend:latest
    pull_policy: always  # Fuerza a descargar la última versión de Docker Hub
    networks:
      - app-network

  frontend2:
    image: javieralamilla/toolrent-frontend:latest
    pull_policy: always
    networks:
      - app-network

  frontend3:
    image: javieralamilla/toolrent-frontend:latest
    pull_policy: always
    networks:
      - app-network

  # --- BACKEND (Usando la imagen que subió Jenkins) ---
  backend1:
    image: javieralamilla/toolrent-backend:latest
    pull_policy: always
    depends_on:
      - db
    environment:
      # Conecta a la base de datos local definida arriba como 'db'
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/ToolRent
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      # Configuración de Keycloak (Asegúrate que esta IP sea accesible desde tu PC)
      - KEYCLOAK_URL=http://192.168.1.10:8080
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://192.168.1.10:8080/realms/toolrent-realm
    networks:
      - app-network

  backend2:
    image: javieralamilla/toolrent-backend:latest
    pull_policy: always
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/ToolRent
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - KEYCLOAK_URL=http://192.168.1.10:8080
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://192.168.1.10:8080/realms/toolrent-realm
    networks:
      - app-network

  backend3:
    image: javieralamilla/toolrent-backend:latest
    pull_policy: always
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/ToolRent
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - KEYCLOAK_URL=http://192.168.1.10:8080
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://192.168.1.10:8080/realms/toolrent-realm
    networks:
      - app-network

  # --- BALANCEADORES (Nginx) ---
  nginx-frontend:
    image: nginx:latest
    ports:
      - "8070:80"
    volumes:
      - ./nginx-frontend.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend1
      - frontend2
      - frontend3
    networks:
      - app-network

  nginx-backend:
    image: nginx:latest
    ports:
      - "8090:8090"
    volumes:
      - ./nginx-backend.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: